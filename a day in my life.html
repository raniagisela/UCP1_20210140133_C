<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Day In My Life</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <h1>A Day In My Life</h1>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </nav>
            <div class="greeting">
              <span id="greetingText"></span>
              <span id="dateTime"></span>
            </div> 
    </header>

    <main>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
             <button type="button" data-bs-target="#demo" data-bs-slide
            to="0" class="active"></button>
             <button type="button" data-bs-target="#demo" data-bs-slideto="1"></button>
             <button type="button" data-bs-target="#demo" data-bs-slideto="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
             <div class="carousel-item active">
             <img src="image/image1.jpg" alt="Sarapan" class="d-block w-100">
             </div>
             <div class="carousel-item">
             <img src="image/image2.jpg" alt="Kuliah" class="d-block w-100">
             </div>
             <div class="carousel-item">
             <img src="image/image3.jpg" alt="Nongkrong" class="d-block w-100">
             </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bstarget="#demo" data-bs-slide="prev">
             <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bstarget="#demo" data-bs-slide="next">
             <span class="carousel-control-next-icon"></span>
            </button>
            </div>
            
      </main> 

      <footer>
        <p>Â© 2023 A Day In My Life. All rights reserved.</p>
      </footer>

      
  <script src="script.js"></script>
</body>

</html>
